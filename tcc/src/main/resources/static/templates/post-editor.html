<div class="row">
	<form class="col-md-12">
		<div class="row">
			<button class="btn btn-primary" ng-click="showEditor = !showEditor">
				<i class="fa" ng-class="!showEditor ? 'fa-plus' : 'fa-remove'"></i>
			</button>
		</div>
		<div class="row" ng-show="showEditor" style="margin-top: 10px;">
			<div class="form-group">
				<textarea class="form-control" ng-model="view.post"></textarea>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" ng-click="post()">Post</button>
			</div>
		</div>
	</form>
</div>
