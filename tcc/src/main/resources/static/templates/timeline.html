<div class="col-md-12">
	<div class="row" ng-repeat="post in posts">
		<div class="panel panel-default">
			<div class="panel-heading">{{post.authorLabel}} - {{post.insertTime}}</div>
			<div class="panel-body">
				{{post.post}}
			</div>
			<div class="panel-footer">
				<p ng-if="post.commentList.length === 0">Nenhum coment√°rio</p>
				<p ng-repeat="comment in post.commentList">{{comment.comentario}} - {{comment.insertTime}} - {{comment.authorLabel}} <a href="" ng-click="deleteComment(post, comment)"><i class="fa fa-remove"></i></a></p>
				<hr/>
				<textarea class="form-control" style="margin-bottom: 5px;" ng-model="post.newComment"></textarea>
				<button class="btn btn-sm btn-primary" ng-click="comment(post)">Comentar</button>
			</div>
		</div>
	</div>
