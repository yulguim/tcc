<div class="container">
    <div class="row">
        <div class="col-md-12">
            <legend ng-if="vm.view.hasNoProfile" style="font-size: 32px;">Complete seu perfil</legend>
            <legend ng-if="!vm.view.hasNoProfile" style="font-size: 32px;">Editar perfil</legend>
            <legend>{{'HELLO' | translate}}</legend>
        </div>
    </div>
            <div class="row">
                <form class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nome *</label>
                                <input type="text" class="form-control" ng-model="vm.view.name"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Sobrenome *</label>
                                <input type="text" class="form-control" ng-model="vm.view.lastname"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Sobre mim *</label>
                            <textarea class="form-control" ng-model="vm.view.about"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Minha localização *</label>
                            <input type="text" class="form-control" ng-model="vm.view.localizacaoNome"
                                   uib-typeahead="location as location.label for location in vm.cidades"
                                   ng-change="vm.procurarCidade(vm.view.localizacaoNome)"
                                   typeahead-on-select="vm.onSelectLocalizacao($item, $model, $label)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Habilidades</label>
                            <tags-input ng-model="vm.view.habilidades" display-property="label">
                                <auto-complete source="vm.habilidades"></auto-complete>
                            </tags-input>
                        </div>
                    </div>
                    <div class="row">
                        <h4>Links</h4>
                        <div class="form-group" ng-repeat="link in vm.view.links">
                            <div class="col-md-2">
                                <select class="form-control" ng-model="link.site">
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="FACEBOOK">Facebook</option>
                                    <option value="LINKEDIN">Linked</option>
                                    <option value="TWITTER">Twitter</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <input type="text" ng-model="link.url" class="form-control">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-default" ng-click="vm.addLink()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                                <button class="btn btn-default" ng-click="vm.removeLink(link)"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <button class="btn btn-primary" ng-click="vm.salvarPerfil()">Salvar</button>
                    </div>
                </form>
            </div>
</div>
