<div class="container">
	<div class="row" ng-if="vm.view.formData.meuPerfil.hasNoProfile">
		<div class="col s12">
			<h3>Complete seu perfil</h3>
		</div>
	</div>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<input placeholder="Placeholder" id="first_name" type="text" class="validate">
					<label for="first_name">Nome</label>
				</div>
				<div class="input-field col s6">
					<input id="last_name" type="text" class="validate" ng-model="vm.view.name">
					<label for="last_name">Sobrenome</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input disabled value="I am not editable" id="disabled" type="text" class="validate" ng-model="vm.view.lastname">
					<label for="disabled">Disabled</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" class="validate">
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					This is an inline input field:
					<div class="input-field inline">
						<input id="email" type="email" class="validate">
						<label for="email" data-error="wrong" data-success="right">Email</label>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
