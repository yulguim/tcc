<!DOCTYPE html>
<html class="hide-sidebar ls-bottom-footer" lang="en" ng-app="PublicApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>ThemeKit</title>
  <link href="/vendor/themekit40/css/vendor/all.css" rel="stylesheet">
  <link href="/vendor/themekit40/css/app/app.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/vendor/toastr/toastr.min.css">
</head>

<body class="login" ng-controller="loginCtrl as vm">

  <div id="content">
    <div class="container-fluid">

      <div class="lock-container">
        <h1>Account Access</h1>
        <div class="panel panel-default text-center">
          <img src="/vendor/themekit40/images/people/110/guy-5.jpg" class="img-circle">
          <div class="panel-body">
            <input class="form-control" type="text" placeholder="Email" ng-model="vm.view.email" ng-keypress="($event.which === 13) ? vm.doLogin(vm.view) : 0">
            <input class="form-control" type="password" placeholder="Enter Password" ng-model="vm.view.password" ng-keypress="($event.which === 13) ? vm.doLogin(vm.view) : 0">

            <a href="#" class="btn btn-primary" ng-click="vm.doLogin(vm.view)">Login <i class="fa fa-fw fa-unlock-alt"></i></a>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <strong>ThemeKit</strong> v4.0.0 &copy; Copyright 2015
  </footer>
  <!-- // Footer -->
  <!-- Inline Script for colors and config objects; used by various external scripts; -->
  <script>
    var colors = {
      "danger-color": "#e74c3c",
      "success-color": "#81b53e",
      "warning-color": "#f0ad4e",
      "inverse-color": "#2c3e50",
      "info-color": "#2d7cb5",
      "default-color": "#6e7882",
      "default-light-color": "#cfd9db",
      "purple-color": "#9D8AC7",
      "mustard-color": "#d4d171",
      "lightred-color": "#e15258",
      "body-bg": "#f6f6f6"
    };
    var config = {
      theme: "social-3",
      skins: {
        "default": {
          "primary-color": "#16ae9f"
        },
        "orange": {
          "primary-color": "#e74c3c"
        },
        "blue": {
          "primary-color": "#4687ce"
        },
        "purple": {
          "primary-color": "#af86b9"
        },
        "brown": {
          "primary-color": "#c3a961"
        },
        "default-nav-inverse": {
          "color-block": "#242424"
        }
      }
    };
  </script>
  <script type="text/javascript" src="/vendor/themekit40/js/vendor/all@Ignore.js"></script>
  <script type="text/javascript" src="/vendor/themekit40/js/app/app@Ignore.js"></script>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
  <script type="text/javascript" src="/vendor/ui.bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script type="text/javascript" src="/vendor/toastr/toastr.min.js"></script>

  <script type="text/javascript" src="/js/app/publicApp@ignore.js"></script>
  <script type="text/javascript" src="/js/comum/comum.js"></script>
  <script type="text/javascript" src="/js/controller/loginController@ignore.js"></script>
  <script type="text/javascript" src="/js/service/loginService.js"></script>
</body>

</html>
