<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="PublicApp">
<head>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/node_modules/materialize-css/bin/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/css/style.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-controller="loginCtrl as vm" class="body-login-page">
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo">Logo</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="sass.html">Sass</a></li>
					<li><a href="badges.html">Components</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s2">&nbsp;</div>
			<div class="col s8 login-container">
				<form class="col s12">
					<div ng-show="showCadastro">
						<div class="row">
							<div class="input-field col s6">
								<input id="first_name" type="text" class="validate" ng-model="vm.view.nome">
								<label for="first_name">Nome</label>
							</div>
							<div class="input-field col s6">
								<input id="last_name" type="text" class="validate" ng-model="vm.view.sobrenome">
								<label for="last_name">Sobrenome</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="email" class="validate" ng-model="vm.view.email">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate" ng-model="vm.view.password">
							<label for="password">Password</label>
						</div>
					</div>
					<div ng-show="!showCadastro">
						<div class="row">
							<a class="waves-effect waves-light btn-large" ng-click="vm.doLogin(vm.view)">Login</a>
						</div>
						<div class="row">
							<h4>ou</h4>
						</div>
						<div class="row">
							<a class="waves-effect waves-light btn-large" href="#">Facebook Login</a>
							<a class="waves-effect waves-light btn-large">LinkedIn Login</a>
							<a class="waves-effect waves-light btn-large">Google Login</a>
						</div>
						<div class="row">
							<a class="waves-effect waves-light btn-large" ng-click="showCadastro = true">Cadastre-se</a>
						</div>
					</div>
					<div ng-show="showCadastro">
						<div class="row">
							<a class="waves-effect waves-light btn-large" href="#" ng-click="vm.cadastrar(vm.view)">Cadastrar</a>
							<a class="waves-effect waves-light btn-large" ng-click="showCadastro = false">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
			<div class="col s2">&nbsp;</div>
		</div>
	</div>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="/node_modules/materialize-css/bin/materialize.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
	
	<script type="text/javascript" src="/js/app/publicApp@ignore.js"></script>
	<script type="text/javascript" src="/js/comum/comum.js"></script>
	<script type="text/javascript" src="/js/controller/loginController@ignore.js"></script>
	<script type="text/javascript" src="/js/service/loginService.js"></script>
</body>
</html>
