            <div ng-show="showCadastro">

              <a href="" class="btn btn-primary" ng-click="vm.linkedinLogin()" style="background-color: #1178B3; border-color: #1178B3">LinkedIn <i class="fa fa-fw fa-linkedin"></i></a>

            </div>
            <div ng-show="showCadastro">
              <a href="" class="btn btn-primary" ng-click="showCadastro=!showCadastro">Voltar</a>
              <a href="" class="btn btn-primary" ng-click="vm.cadastrar(vm.view)">Cadastrar <i class="fa fa-fw fa-sign-in"></i></a>
